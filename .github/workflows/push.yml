name: Push Workflow

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: |
          cd ${{ github.workspace }}
          node test_agent_14.js || true
      - run: echo "âœ… Workflow completed"
