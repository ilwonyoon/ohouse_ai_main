          echo ""
          echo "ğŸ” Looking for test file:"
          find . -name "test_agent_14.js" -type f

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: |
          echo "âœ… Starting tests..."
          if [ -f "test_agent_14.js" ]; then
            node test_agent_14.js
