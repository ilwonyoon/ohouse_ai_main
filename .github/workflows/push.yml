name: Push Workflow

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: node test_agent_14.js

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Success marker
        run: echo "âœ… CI pipeline completed!"
