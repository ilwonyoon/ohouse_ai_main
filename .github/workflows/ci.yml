name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Suite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: node test_agent_14.js
        continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    name: Workflow Status
    if: always()
    needs: [test]

    steps:
      - name: Check workflow status
        run: |
          echo "âœ… CI/CD Pipeline Completed"
          echo "Test Status: ${{ needs.test.result }}"
